apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      restartPolicy: Always
      containers:
        - name: api-gateway
          image: nazariazargul/petclinic-api-gateway:4.0
          ports:
            - containerPort: 8080
          env:
            - name: CONFIG_SERVER
              value: config-server
            - name: CUSTOMER_SERVICE
              value: customers-service
            - name: spring.boot.admin.client.url
              value: admin-server:9091/spring-boot-admin
            - name: VETS_SERVICE
              value: vets-service
            - name: VISITS_SERVICE
              value: visits-service
            - name: spring.zipkin.baseUrl
              value: http://tracing-server:9411/
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
#      nodePort: 30001